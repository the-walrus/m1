<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты предсказаний</title>
</head>
<body>
<h1>Пациенты с высокми риском</h1>
<p>File: {{ file_name }}</p>
{% if high_risk_ids %}
<ul>
    {% for pid in high_risk_ids %}
    <li>{{ pid }}</li>
    {% endfor %}
</ul>
{% else %}
<p>С текщим порогом не найдено пациентов с риском сердечного приступа</p>
{% endif %}
<button onclick="window.history.back()">Назад</button>
</body>
</html>
